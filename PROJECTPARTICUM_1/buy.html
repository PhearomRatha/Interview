<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Car Shop</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    
    .navbar {
      background-color: #f4f4f4; /* Same color as the body background */
      color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc; /* Optional: Adds a subtle divider */
    }
    
    .nav-bar-container {
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    .img-logo img {
      height: 50px;
    }
    
    .list-nav {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }
    
    .nav-link {
      color: #333;
      text-decoration: none;
      cursor: pointer;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    
    .nav-link:hover {
      background-color: #ddd;
    }
    
    .icon-container {
      display: flex;
      gap: 15px;
    }
    
    .icon-container i {
      color: #333;
      font-size: 1.2em;
      cursor: pointer;
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .invoice {
            background-color: #5c3a35;
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 30%;
        }

        .invoice h2 {
            margin-bottom: 20px;
        }

        .invoice input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .invoice button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .invoice .social-share {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .invoice .social-share img {
            width: 32px;
            height: 32px;
        }

        .car-image {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .car-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .car-image h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-bar-container">
          <div class="img-logo">
            <img src="asset/image/photo_2024-09-06_14-17-58-removebg-preview.png" alt="Logo" />
          </div>
          <button class="toggler">
            <i class="fa-solid fa-bars"></i>
          </button>
       
          <ul class="list-nav">
            <a href="index.html"><li class="nav-link">Home</li></a>
            <a href="demo_car.html"><li class="nav-link">Review</li></a>
            <a href="About.htm"><li class="nav-link">About</li></a>
            <a href="cart.html"><li class="nav-link">Car</li></a>
          </ul>
          <input type="text" id="search-input" placeholder="Search for a car..." onkeyup="searchCars()" />
          <ul id="search-results"></ul>
          
          <div class="icon-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-solid fa-circle-user"></i>
          </div>
              </div>
      </nav>

    <div class="container">
        <div class="invoice">
            <h2>Invoice</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone">
            <input type="text" placeholder="Address">
            <button>Order Now</button>
            <div class="social-share">
                <img src="img/whatsapp.png" alt="Whatsap">
                <img src="img/facebook.png" alt="Facebook">
                <img src="img/telegram.png" alt="Telegram">
            </div>
        </div>

        <div class="car-image">
            <img src="img/Car.png" alt="Model Mustang 2024">
            <h3>Model Mustang 2024</h3>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const carData = JSON.parse(localStorage.getItem('selectedCar'));
    if (carData) {
        document.querySelector('.car-image img').src = carData.image;
        document.querySelector('.car-image h3').textContent = carData.name;
    }
});

    </script>
</body>
</html>
